<h1 style="text-align: center;color: dimgray;font-family: 'Lucida Sans'">LOGIN FORM</h1>
<div class="container">
  <div class="jumbotron">
    <form [formGroup]="registerForm" (ngSubmit)="login()">
      <div class="form-group">
        <label>Account Number:</label>
        <input type="text" name="uname" formControlName="accountNo" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.accountNo.errors }" />    <!--if submitted is not there here ,then it show red outer line -->
        <div *ngIf="submitted && f.accountNo.errors" class="invalid-feedback">    <!--if submitted is not there here ,then it displays errors directly-->
          <div  >userName is invalid</div>
        </div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="pass" formControlName="password" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">password is required</div>
         
        </div>
      </div>
      <div> <button name="loginButton"class="btn btn-success">Login</button></div>
      </form>
  </div>
</div>
