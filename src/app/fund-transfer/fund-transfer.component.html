<form #transferForm="ngForm" (ngSubmit)="fundTransfer(transferForm.value)">
  <div class="form-group">
    <label>Transfer Amount:</label>
    <input type="text"  class="form-control" name="amt" ngModel placeholder="Enter the amount to transfer">
  </div>
  <div class="form-group">
    <label>To Account:</label>
    <input type="text"  class="form-control" name="toAcc" ngModel placeholder="Enter the account number">
  </div>
  <input type="submit" class="btn btn-success" value="FundTransfer">
</form>
